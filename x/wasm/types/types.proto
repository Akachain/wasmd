syntax = "proto3";
package wasmd.x.wasmd.v1;

option go_package = "github.com/cosmwasm/wasmd/x/wasmd/types";

import "third_party/proto/gogoproto/gogo.proto";
import "types/types.proto";

message MsgStoreCode{
    option (gogoproto.goproto_getters) = false;

    bytes sender = 1 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
    // WASMByteCode can be raw or gzip compressed
    bytes wasm_byte_code = 2 [(gogoproto.moretags) = "yaml:\"wasm_byte_code\""];
    // Source is a valid absolute HTTPS URI to the contract's source code, optional
    string source = 3;
    // Builder is a valid docker image name with tag, optional
    string builder = 4;
}

message MsgInstantiateContract{
    option (gogoproto.goproto_getters) = false;

    bytes sender = 1 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
    uint64 code = 2 [(gogoproto.moretags) = "yaml:\"code_id\""];
    string label = 3;
    bytes init_msg = 4 [(gogoproto.casttype) = "encoding/json.RawMessage"];
    repeated cosmos_sdk.v1.Coin init_funds = 5 [
                                           (gogoproto.nullable)     = false,
                                           (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
                                           ];
}

message MsgExecuteContract{
    option (gogoproto.goproto_getters) = false;

    bytes sender = 1 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
    bytes contract = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
    bytes msg = 3 [(gogoproto.casttype) = "encoding/json.RawMessage"];
    repeated cosmos_sdk.v1.Coin sent_funds = 5 [
                                               (gogoproto.nullable)     = false,
                                               (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
                                               ];
}

// CodeInfo is data for the uploaded contract WASM code
message CodeInfo {
    option (gogoproto.goproto_getters) = false;

    bytes code_hash = 1;
    bytes creator = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
    string source = 3;
    string builder =4;
}

// ContractInfo stores a WASM contract instance
message ContractInfo {
    option (gogoproto.goproto_getters) = false;

    uint64 code_id = 1;
    bytes creator = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
    string label = 3;
    bytes init_msg = 4 [(gogoproto.casttype) = "encoding/json.RawMessage"];
    // never show this in query results, just use for sorting
    // (Note: when using json tag "-" amino refused to serialize it...)
    //TODO
    CreatedAt created = 5;
}

// CreatedAt can be used to sort contracts
message CreatedAt {
    // BlockHeight is the block the contract was created at
    int64 block_height =1;
    // TxIndex is a monotonic counter within the block (actual transaction index, or gas consumed)
    uint64 tx_index =2;
}